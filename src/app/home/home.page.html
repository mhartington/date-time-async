<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <hr />
  <div>
    <h1>Date Issue</h1>
    <ion-button (click)="offsetDate(-1)">Prev Day</ion-button>
    <ion-button (click)="offsetDate(1)">Next Day</ion-button>
    <div id="date-picker">{{ date | async | date }}</div>

    <ion-modal trigger="date-picker">
      <ng-template>
        <ion-content force-overscroll="false">
          <ion-datetime
            #currentDatePicker
            (ionChange)="setDate(currentDatePicker)"
            presentation="date"
            [value]="date | async | date:'yyyy-MM-ddThh:mm:ss.SSS'"
          >
          </ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
